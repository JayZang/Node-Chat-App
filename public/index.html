<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Chat App</title>

  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="chat">

  <div class="chat_sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="char_main">
    <ol id="messages"></ol>

    <div class="chat_footer">
      <form id="message-form" action="/" method="GET">
        <input type="text" name="message" placeholder="Message" autofocus="off">
        <button type="submit">Send</button>
      </form>
      <button id="sendGeolacation" type="button">Send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="title">
        <h3 class="from">{{from}}</h3>
        <span class="time">{{time}}</span>
      </div>
      <div class="text">
        <span>{{text}}</span>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="title">
        <h3 class="from">{{from}}</h3>
        <span class="time">{{time}}</span>
      </div>
      <div class="text">
        <span><a href="{{url}}" target="_blank">My current location</a></span>
      </div>
    </li>
  </script>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/libs/mustache.js"></script>
  <script type="text/javascript" src="/js/libs/moment.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
